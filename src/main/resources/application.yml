  # OPCION 2: H2 para desarrollo local (ACTIVA)
  # NOTA: H2 en memoria NO persiste datos al reiniciar
  datasource:
    url: jdbc:h2:mem:hoteldb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # Si necesitas persistencia de datos local, descomenta esto y comenta lo de arriba:
  #datasource:
  #  url: jdbc:h2:file:./data/hoteldb;MODE=MySQL;AUTO_SERVER=TRUE
  #  driver-class-name: org.h2.Driver
  #  username: sa
  #  password:

  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
  #Configuracion de Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false

  #Configurar DevTools
  devtools:
    restart:
      enabled: true

#Configurar el servidor embebido (Tomcat)
server:
  port: 8080